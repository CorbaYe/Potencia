<div class="modal fade" id="ejerciciosModal" tabindex="-1" aria-labelledby="ejerciciosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="post" action="{% url 'ejercicios' %}"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="ejerciciosModalLabel">Registrar ejercicio</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_codigo" class="form-label">Código</label>
                                {{ form.codigo }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_nombre" class="form-label">Nombre ejercicio</label>
                                {{ form.nombre }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_img" class="form-label">imagen</label>
                                {{ form.img }}
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="id_descripcion" class="form-label">Descripción</label>
                                {{ form.descripcion }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar ejercicio</button>
                </div>
            </form>
        </div>
    </div>
</div>
