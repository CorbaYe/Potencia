{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/style_home.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_microciclos.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/style_teoria.css' %}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .card { margin-bottom: 1.5rem; } 
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-md-2 col-xl-2 px-0 bg-dark sidebar">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-3 min-vh-100">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                        <i class="bi bi-lightning-charge-fill me-2 text-success fs-3"></i>
                        <strong class="fs-4" style="color: #8af704;">⚡ POTENCIA</strong>
                    </a>
                </div>
                    <ul class="nav flex-column mt-4 w-100">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-dumbbell me-2"></i> Planes ATR
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'atletas' %}">
                                <i class="fas fa-running me-2"></i> Atletas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ejercicios' %}">
                                <i class="fas fa-weight"></i> Batería de ejercicios
                            </a>
                        </li>

                         <li class="nav-item">
                            <a class="nav-link" href="{% url 'configuracion_cuenta' %}">
                                    <i class="fas fa-user-cog me-2"></i> Mi cuenta
                            </a>

                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard_halterofilia' %}">
                                <i class="fas fa-cog me-2"></i> Teoria
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-10 col-xl-10 px-4">
                <main class="py-4">
                    {% block contenido %} {% endblock %}
                </main>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="{% static 'js/script_home.js' %}"></script>
    <script src="{% static 'js/script_grafico.js' %}"></script>
    <script src="{% static 'js/script_microciclos.js' %}"></script>
    <script src="{% static 'js/script_atletas.js' %}"></script>
    {% block extra_js %}{% endblock %}

</body>

</html>
